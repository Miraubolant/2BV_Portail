# ================================
# Nixpacks configuration for Coolify
# AdonisJS 6 application
# ================================

[phases.setup]
nixPkgs = ["nodejs_22", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node ./build/bin/server.js"

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"
