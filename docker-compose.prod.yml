# ═══════════════════════════════════════════════════════════════════════════════
# DOCKER COMPOSE - Production pour Coolify
# Portail Cabinet d'Avocats
# Documentation: https://coolify.io/docs/knowledge-base/docker/compose
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # APPLICATION - AdonisJS + React
  # ─────────────────────────────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    environment:
      # Application
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3333
      TZ: Europe/Paris
      LOG_LEVEL: ${LOG_LEVEL:-info}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL}

      # Database (connexion interne Docker - utilise le nom du service)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE:-portail_cabinet}

      # Session
      SESSION_DRIVER: ${SESSION_DRIVER:-cookie}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@votrecabinet.fr}

      # Microsoft OneDrive
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
      MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID}
      MICROSOFT_REDIRECT_URI: ${MICROSOFT_REDIRECT_URI}

      # Google Calendar
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
    # Port interne expose (Coolify/Traefik route vers ce port)
    expose:
      - "3333"
    depends_on:
      postgres:
        condition: service_healthy
    # Healthcheck simple - verifie que le serveur repond
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ─────────────────────────────────────────────────────────────────────────────
  # DATABASE - PostgreSQL
  # ─────────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE:-portail_cabinet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

# ─────────────────────────────────────────────────────────────────────────────
# VOLUMES PERSISTANTS
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local
